services:
  # Tier 1 - Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: aero-click-frontend-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:5000
    networks:
      - aero-click-network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # Tier 2 - API Gateway / Authentication
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: aero-click-api-gateway-prod
    ports:
      - "${API_GATEWAY_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-aeroclic}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-rootpassword}
      - BUSINESS_API_URL=http://business-api:5001
    networks:
      - aero-click-network
    depends_on:
      - database
      - business-api
    restart: unless-stopped

  # Tier 3 - Business Logic API (MÃ©tier)
  business-api:
    build:
      context: ./business-api
      dockerfile: Dockerfile
    container_name: aero-click-business-api-prod
    ports:
      - "${BUSINESS_API_PORT:-5001}:5001"
    environment:
      - NODE_ENV=production
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-aeroclic}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-rootpassword}
    networks:
      - aero-click-network
    depends_on:
      - database
    restart: unless-stopped

  # Tier 4 - Database (Persistence)
  database:
    image: mysql:8.0
    container_name: aero-click-database-prod
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-aeroclic}
    volumes:
      - db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aero-click-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Tier 5 (Bonus) - Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aero-click-redis-prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - aero-click-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  aero-click-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
