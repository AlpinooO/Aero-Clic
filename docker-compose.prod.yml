version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: aero-click-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - NODE_ENV=production
    networks:
      - aero-click-network
    restart: unless-stopped

networks:
  aero-click-network:
    driver: bridge
